<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Way Ticket - Smooth</title>
  <style>
    /* --- Modern CSS Variables & Reset --- */
    :root {
      /* Smooth Gradients & Colors */
      --gradient-primary: linear-gradient(135deg, #005bea 0%, #00c6fb 100%);
      --gradient-progress: linear-gradient(90deg, #00c6fb 0%, #005bea 100%);
      --color-red: #ff4757;
      --color-bg: #f4f6f9;
      --color-card-bg: #ffffff;
      --color-text-primary: #2f3542;
      --color-text-secondary: #747d8c;

      /* Shadows for Depth */
      --shadow-soft: 0 10px 40px -10px rgba(0, 64, 128, 0.15);
      --shadow-inset: inset 0 2px 4px rgba(0, 0, 0, 0.02);

      /* Dimensions */
      --header-height: 60px;
      --qr-size: 150px;
      --card-radius: 24px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      max-width: 480px;
      /* Slightly wider for modern feel */
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Prevent image dragging */
    img {
      -webkit-user-drag: none;
      user-select: none;
    }

    /* --- Animated Header --- */
    .header-bg {
      background: var(--gradient-primary);
      /* FIXED: Adjusted height to provide backdrop without pushing content too far down */
      padding-bottom: 250px;
      position: relative;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 91, 234, 0.2);
      z-index: 1;
    }

    .nav-bar {
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 0 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 22px;
      cursor: pointer;
      opacity: 0.9;
      transition: transform 0.2s ease;
    }

    .back-arrow:active {
      transform: scale(0.9);
    }

    /* --- Main Ticket Card --- */
    .ticket-card {
      background: var(--color-card-bg);
      /* FIXED: Large negative margin pulls the white card UP over the blue header */
      margin: -250px 20px 20px 20px;
      border-radius: var(--card-radius);
      padding: 30px 24px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      position: relative;
      z-index: 10;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* --- QR Section (Now Inside Card) --- */
    .qr-section {
      display: flex;
      justify-content: center;
      padding: 0 0 25px 0;
    }

    .qr-container {
      background: white;
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      /* Distinct shadow inside white card */
      border: 1px solid #f0f0f0;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
        box-shadow 0.3s ease;
    }

    .qr-container:active {
      transform: scale(0.96);
    }

    .qr-frame {
      border-radius: 12px;
      overflow: hidden;
    }

    .qr-image {
      width: 140px;
      height: 140px;
      display: block;
    }

    .tap-hint {
      font-size: 12px;
      color: var(--color-text-secondary);
      margin-top: 8px;
      font-weight: 500;
    }

    /* --- Dashed Divider --- */
    .divider-container {
      height: 1px;
      margin: 0 10px 20px 10px;
    }

    .dashed-line {
      border-top: 2px dashed #908a8a;
    }

    .ticket-title {
      color: var(--color-red);
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    /* --- Counter & Pulse Animation --- */
    .counter-display {
      font-size: 65px;
      font-weight: 700;
      background: linear-gradient(180deg, #2f3542 0%, #57606f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin: 10px 0;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s ease, transform 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* Smooth elastic pulse */
    .pulse {
      animation: elasticPulse 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes elasticPulse {
      0% {
        transform: scale(1);
      }

      40% {
        transform: scale(0.9);
      }

      80% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 18px;
      color: var(--color-text-primary);
      margin-bottom: 25px;
    }

    .badge {
      background: #f1f2f6;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      color: var(--color-text-secondary);
      vertical-align: middle;
    }

    /* --- Progress Bar --- */
    .timer-container {
      margin-top: 30px;
    }

    .progress-track {
      height: 6px;
      background-color: #f1f2f6;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      width: 100%;
      background: var(--gradient-progress);
      border-radius: 10px;
      transition: width 1s linear;
      box-shadow: 0 0 10px rgba(0, 198, 251, 0.4);
    }

    .timer-text {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text-secondary);
      font-variant-numeric: tabular-nums;
      /* Prevents jitter as numbers change */
    }

    .timer-text.expired {
      color: var(--color-red);
    }

    .link-text {
      display: inline-block;
      margin-top: 25px;
      color: #005bea;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .link-text:hover {
      border-color: #005bea;
    }

    /* --- Glassmorphism Modal --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      /* Smooth blur effect */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .modal-overlay.open {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .modal-overlay.open .modal-content {
      transform: scale(1);
    }

    .modal-qr {
      width: 280px;
      height: 280px;
      display: block;
    }

    /* Status Bar Mockup */
    .status-bar {
      height: 20px;
      padding: 10px 20px 0;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 12px;
      font-weight: 600;
      position: relative;
      z-index: 5;
    }

    .no-scroll {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="header-bg">
    <div class="nav-bar">
      <span>One Way Ticket</span>
    </div>
  </div>

  <div class="ticket-card">
    <div class="qr-section">
      <div class="qr-container" id="qrTrigger">
        <div class="qr-frame">
          <img src="/qr-code.jpg" class="qr-image" alt="QR Code" />
        </div>
        <div class="tap-hint">Tap to enlarge</div>
      </div>
    </div>

    <div class="divider-container">
      <div class="dashed-line"></div>
    </div>

    <div class="ticket-title">Interstate</div>

    <div class="counter-display" id="counter">1</div>

    <div class="info-row">
      <span class="badge">ZONE RIDE</span>
      <span>1 Adult</span>
    </div>

    <div class="timer-container">
      <div class="progress-track">
        <div class="progress-fill" id="progressBar"></div>
      </div>
      <div class="timer-text" id="timerText">Expires in 35:00</div>
    </div>

    <a href="#" class="link-text">View Onboard Validator Instructions</a>
  </div>

  <div class="modal-overlay" id="qrModal">
    <div class="modal-content">
      <img src="/qr-code.jpg" class="modal-qr" alt="Large QR" />
    </div>
  </div>

  <script>
    // --- State Management ---
    const state = {
      count: 1,
      maxCount: 8,
      timeRemaining: 35 * 60, // 35 minutes
      initialTime: 35 * 60,
      expired: false,
    };

    // --- Elements ---
    const els = {
      counter: document.getElementById("counter"),
      qrTrigger: document.getElementById("qrTrigger"),
      qrModal: document.getElementById("qrModal"),
      bar: document.getElementById("progressBar"),
      timerTxt: document.getElementById("timerText"),
    };

    // --- Logic ---
    function updateCounter() {
      if (state.expired) return;

      // Increment logic
      state.count = (state.count % state.maxCount) + 1;
      els.counter.textContent = state.count;

      // Animation reset technique
      els.counter.classList.remove("pulse");
      void els.counter.offsetWidth; // Trigger reflow
      els.counter.classList.add("pulse");
    }

    function toggleModal(show) {
      if (show) {
        els.qrModal.classList.add("open");
        document.body.classList.add("no-scroll");
      } else {
        els.qrModal.classList.remove("open");
        document.body.classList.remove("no-scroll");
      }
    }

    function updateTimer() {
      if (state.timeRemaining <= 0) {
        handleExpiry();
        return;
      }

      // Time Formatting
      const m = Math.floor(state.timeRemaining / 60)
        .toString()
        .padStart(2, "0");
      const s = (state.timeRemaining % 60).toString().padStart(2, "0");

      els.timerTxt.textContent = `Expires in ${m}:${s}`;

      // Progress Calculation
      const pct = (state.timeRemaining / state.initialTime) * 100;
      els.bar.style.width = `${pct}%`;

      state.timeRemaining--;
    }

    function handleExpiry() {
      state.expired = true;
      els.timerTxt.textContent = "Expired";
      els.timerTxt.classList.add("expired");
      els.bar.style.width = "0%";
      els.counter.style.opacity = "0.3";
      els.counter.style.cursor = "not-allowed";
    }

    // --- Initialization ---
    document.addEventListener("DOMContentLoaded", () => {
      // Event Listeners
      els.counter.addEventListener("click", updateCounter);

      els.qrTrigger.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleModal(true);
      });

      els.qrModal.addEventListener("click", () => toggleModal(false));

      // Start Timer
      updateTimer();
      setInterval(updateTimer, 1000);
    });
  </script>
</body>

</html>
